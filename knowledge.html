<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Chotech.com</title>
  </head>
  <body>
    <div id=menu>
      <div id="logo">
        <ruby><p id="chotech"><b>Chotech.com</b></p><rt>みんなの「ちょっと」に役立ちたい<br>ちょてっくどっとこむ</rt></ruby>
      </div>
      <div id=knowledgeTitle>【ちょっと教えて】ナレッジ共有　　Q&Aサイト<br>～皆様の知見を貸してください～</div>
      <div id="account">
        <div id="signin">会員登録</div>
        <div id="register">質問する</div>
      </div>
    </div>
    <div class="knowledge" id="main">
      <input type="search" placeholder="フリーワードで検索する" id="searchSize">
      <input type="submit" value="検索" ><br>
      <select name="mono" id="selectSize">
        <option>「モノ」で検索する</option>
        <option>素材・材料(金属)</option>
        <option>素材・材料(プラスチック)</option>
        <option>素材・材料(ゴム)</option>
        <option>素材・材料(木材)</option>
        <option>素材・材料(その他)</option>
      </select>×
      <select name="koto" id="selectSize">
        <option>「コト」で検索する</option>
        <option>自動化</option>
        <option>加工</option>
        <option>メンテナンス</option>
        <option>異常・故障</option>
      </select>
      <input type="submit" value="検索">
      <div id="question">質問する(イメージ図作成中)</div>
      <div id="answer">解決済み＆回答受付中のQ&Aを表示させる</div>
      <div id="hushtag">ハッシュタグを載せる</div>
    </div>
    <div id="side">
      <div class="ad" id="knowledgeAdTop">広告</div>
      <div id="qaRank">Q&Aランキング</div>
      <div id="answerRank">回答者ランキング</div>
      <div class="ad" id="knowledgeAdBottom">広告</div>
    </div>
  </body>
</html>
